<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Car Price Predictor</h2>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="POST">
                            <div class="mb-3">
                                <label for="Present_Price" class="form-label">Present Price (Lakhs)</label>
                                <input type="number" step="0.1" class="form-control" id="Present_Price" name="Present_Price" required>
                            </div>
                            <div class="mb-3">
                                <label for="Kms_Driven" class="form-label">Kilometers Driven</label>
                                <input type="number" class="form-control" id="Kms_Driven" name="Kms_Driven" required>
                            </div>
                            <div class="mb-3">
                                <label for="Fuel_Type" class="form-label">Fuel Type</label>
                                <select class="form-select" id="Fuel_Type" name="Fuel_Type" required>
                                    <option value="Petrol">Petrol</option>
                                    <option value="Diesel">Diesel</option>
                                    <option value="CNG">CNG</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="Seller_Type" class="form-label">Seller Type</label>
                                <select class="form-select" id="Seller_Type" name="Seller_Type" required>
                                    <option value="Dealer">Dealer</option>
                                    <option value="Individual">Individual</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="Transmission" class="form-label">Transmission</label>
                                <select class="form-select" id="Transmission" name="Transmission" required>
                                    <option value="Manual">Manual</option>
                                    <option value="Automatic">Automatic</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="Owner" class="form-label">Owner</label>
                                <input type="number" class="form-control" id="Owner" name="Owner" min="0" max="3" required>
                            </div>
                            <div class="mb-3">
                                <label for="Year" class="form-label">Year</label>
                                <input type="number" class="form-control" id="Year" name="Year" min="2000" max="2024" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Predict Price</button>
                        </form>
                        {% if prediction %}
                        <div class="alert alert-success mt-4" role="alert">
                            <h4 class="alert-heading">Predicted Price:</h4>
                            <p class="mb-0">â‚¹{{ prediction }}</p>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
